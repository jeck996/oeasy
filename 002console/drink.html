<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function isInteger(obj) {
            return obj%1 ===0

        }
        var price = 10;
        var count;
        count = prompt(price + "元一杯， 您要多少杯？")
        if (isNaN(count)) {
            alert("这根本不是数字")
        } else {
            if (isInteger(count)){

                if (count % 2 == 0) {
                    totalPrice = count * price * 0.75;
                } else {
                    totalPrice = count * price * 0.75 + price;
                }
                alert("请付" + totalPrice)
            }else{
                alert("必须整数倍")
            }

        }
    </script>
</head>
